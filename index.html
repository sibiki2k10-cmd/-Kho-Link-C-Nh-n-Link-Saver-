    <style>

        #gift-container {

        /* Placeholder cho ·∫£nh (n·∫øu ch∆∞a c√≥ ·∫£nh th·∫≠t) */
        .photo-frame img {

        /* --- HI·ªÜU ·ª®NG ANIMATION --- */
        @keyframes shake {
            0% { transform: rotate(0deg); }

        @keyframes fade {

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 600px) {

    </style>
</head>
<body>

    <div id="gift-container" onclick="openGift()">

    <div id="party-container">

        <h1 id="heading">Ch√∫c M·ª´ng!</h1>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">

    <script>
        // N·ªôi dung l·ªùi ch√∫c (B·∫°n h√£y s·ª≠a l·∫°i ·ªü ƒë√¢y)
        const greetingText = "Ch√∫c m·ª´ng sinh nh·∫≠t [T√™n b·∫°n b√®]! üéÇ\n\nCh√∫c b·∫°n tu·ªïi m·ªõi lu√¥n vui v·∫ª, th√†nh c√¥ng v√† code ng√†y c√†ng 'b√° ƒë·∫°o'. Mong r·∫±ng m·ªçi ƒëi·ªÅu ∆∞·ªõc c·ªßa b·∫°n s·∫Ω th√†nh hi·ªán th·ª±c! \n\nBest wishes, [T√™n b·∫°n].";

        function openGift() {
            const giftContainer = document.getElementById('gift-container');
            const partyContainer = document.getElementById('party-container');
            const music = document.getElementById('bg-music');

            // 1. ·∫®n h·ªôp qu√†, hi·ªán l·ªùi ch√∫c
            giftContainer.style.display = 'none';
            partyContainer.style.display = 'flex';
            partyContainer.style.animation = 'popIn 1s ease forwards';

            // 2. Ph√°t nh·∫°c (C·∫ßn t∆∞∆°ng t√°c ng∆∞·ªùi d√πng m·ªõi ch·∫°y ƒë∆∞·ª£c)
            music.volume = 0.5; // √Çm l∆∞·ª£ng 50%
            music.play().catch(error => console.log("Kh√¥ng th·ªÉ ph√°t nh·∫°c t·ª± ƒë·ªông: ", error));

            // 3. B·∫Øn ph√°o hoa (Confetti effect)
            fireConfetti();

            // 4. Ch·∫°y hi·ªáu ·ª©ng g√µ ch·ªØ
            typeWriter(greetingText, 0);
        }

        // H√†m b·∫Øn ph√°o hoa
        function fireConfetti() {
            const duration = 3000; // K√©o d√†i 3 gi√¢y
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff4081', '#3f51b5', '#ffeb3b'] // M√†u s·∫Øc ph√°o hoa
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff4081', '#3f51b5', '#ffeb3b']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        // H√†m g√µ ch·ªØ (Typing effect)
        function typeWriter(text, i) {
            const element = document.getElementById("typing-text");
            if (i < text.length) {
                // X·ª≠ l√Ω xu·ªëng d√≤ng
                if (text.charAt(i) === '\n') {
                    element.innerHTML += '<br>';
                } else {
                    element.innerHTML += text.charAt(i);
                }
                setTimeout(() => typeWriter(text, i + 1), 50); // T·ªëc ƒë·ªô g√µ 50ms
            }
        }
    </script>
</body>
